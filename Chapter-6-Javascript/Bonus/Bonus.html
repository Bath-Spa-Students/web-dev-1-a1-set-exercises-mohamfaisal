<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Colour Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RGB Colour Guessing Game</h1>
        <p>Guess the correct RGB colour:</p>
        <p id="rgb-value"></p>
        <div class="colour-options">
            <div class="colour-option" id="option1"></div>
            <div class="colour-option" id="option2"></div>
            <div class="colour-option" id="option3"></div>
        </div>
        <p id="result"></p>
        <p id="lives"></p>
        <button id="reset-btn">Play Again</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
