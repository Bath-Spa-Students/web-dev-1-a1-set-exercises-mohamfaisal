<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO ADD VEDIO</title>
</head>
<body>
    <!-- to add normal vedio with adjustments-->
    <video width="320" height="240" controls autoplay></video>
    <video src="vedios/HTML.mp4" type ="video/mp4"></video>
    
    <!-- to add a vedio with loop and adjustments-->
    <video width="320" height="240" controls loop>
        <source src="vedios/HTML.mp4" type="video/mp4"></video>

    <!--To make the video on mute use the following code-->
    <video width="320" height="240" controls muted>
        <source src="vedios/HTML.mp4" type="video/mp4"></video>

    <!-- to add poster image with the image ( poster image means the image from the vedio )-->
    <div> id = "container">
        <vedio controls loop poster="vedio/image.png"
    src="vedios/HTML.mp4"></video>
    </div>
</body>
</html>
